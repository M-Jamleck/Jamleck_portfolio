<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sample Dashboard</title>
    <style>
        .tableauPlaceholder {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Interactive Tableau Dashboard</h2>

    <!-- Tableau Embed Code -->
    <div class='tableauPlaceholder' id='vizContainer' style='width: 100%; height: 800px;'>
        <noscript>
            <a href='https://public.tableau.com/views/sampleproject_17402985030530/Sheet1'>
                <img alt='Sheet 1' src='https://public.tableau.com/static/images/sa/sampleproject_17402985030530/Sheet1/1_rss.png' style='border: none;' />
            </a>
        </noscript>
    </div>

    <script type='text/javascript'>
        var divElement = document.getElementById('vizContainer');
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        scriptElement.onload = function () {
            var viz = new tableau.Viz(divElement, 'https://public.tableau.com/views/sampleproject_17402985030530/Sheet1', {
                width: "100%",
                height: "800px",
                hideTabs: true,
                hideToolbar: false
            });
        };
        document.body.appendChild(scriptElement);
    </script>

</body>
</html>
