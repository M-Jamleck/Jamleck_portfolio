<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Yan Holtz Style</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .menu-icon {
            display: none;
            cursor: pointer;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                text-align: center;
                background: #333;
                position: absolute;
                width: 100%;
                left: 0;
                top: 60px;
                padding: 20px 0;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-icon {
                display: block;
                color: white;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Portfolio</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-icon"><i class="fas fa-bars"></i></div>
        </nav>
    </header>
    
    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my work and projects.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="grid-container">
            <div class="grid-item">Project 1</div>
            <div class="grid-item">Project 2</div>
            <div class="grid-item">Project 3</div>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Brief bio and skills.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Let's get in touch!</p>
    </section>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>

    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');
        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
